<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Management System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='create.css') }}">
    <script src="{{ url_for('static', filename='loginP.js') }}"></script>
</head>
<body>

<header class="header">
    <a href="/login">Home</a>
</header>

<div class="container">
    <div class="login-cont">
        <h2>Create New Account</h2>
        <div class="form-group">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username"><br>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
        </div>

        <div class="form-group">
            <label for="is_teacher">Are you a teacher?</label>
            <input type="checkbox" id="is_teacher" name="is_teacher"><br>
        </div>
        
        <button onclick="createAccount()">Create Account</button>
    </div>
</div>

</body>
</html>
