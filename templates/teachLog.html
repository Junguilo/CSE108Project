<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Courses</title>
</head>
<body>
    <h1>My Courses</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Teacher</th>
                <th>Time</th>
                <th>Students Enrolled</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td><a href="{{ url_for('course_detail', course_id=course.id) }}">{{ course.name }}</a></td>
                <td>{{ course.teacher }}</td>
                <td>{{ course.time }}</td>
                <td>{{ course.current_students }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
